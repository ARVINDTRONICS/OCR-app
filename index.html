<body>


  <nav class="nav-wrapper grey darken-4 ">

    <a href="#!" class="brand-logo center">Image to Text !</a>

  </nav>

  <main>

    <div class="row image-card z-depth-2">
      <div class="col ">
        <div class="card">
          <div class="card-image">
            <img id="inp" src="http://www.sclance.com/pngs/image-placeholder-png/image_placeholder_png_698412.png">
          </div>
          <div class="card-action">
            <span class="card-title">Image to convert</span>
            <input type="file" name="uploadfile" id="img" onchange="readFile(event)"style="display:none;" />
            <label for="img" class="waves-effect waves-light btn-small">Click me to upload image</label>
          </div>
        </div>
      </div>
    </div>


    <div id= "convert"><a  class="btn-floating  btn-large waves-effect waves-light red">Click</a></div>

    <div class="row image-card-2 z-depth-1">
      <div class="col">
        <div class="card orange lighten-2 ">
          <div id='output' class="card-content">
           <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">You will see the resulting text in a few seconds! Please wait until then !</p>

         


          </div>
          <div class="card-action">
          <span class="card-title">Converted to Text</span>
          </div>
        </div>
      </div>
    </div>


  </main>
